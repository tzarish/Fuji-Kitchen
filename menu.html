<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuji Kitchen - Menu</title>
    <link rel="stylesheet" href="menu.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="name-heading-menu" id="nameHeading">
        <span id="nameTextMenu"></span><span class="cursor" id="cursor">|</span>
    </h1>

    <div id="mainContent" class="main-content-menu">
        <h2 class="menu-title">Our Menu</h2>

        <div class="container">
            <header>
                <h1 class = "shopping-cart-title">Your Shopping Cart</h1>
                <div class="shopping">
                    <img src="img/shopping.svg">
                    <span class="quantity">0</span>
                </div>
            </header>

            <div class="list">
            </div>
        </div>
        <div class="card">
            <h1>Your Cart</h1>
            <ul class="listCard">
            </ul>
            <div class="checkOut">
                <div class="total">Your Total:</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
</body>

</html>
