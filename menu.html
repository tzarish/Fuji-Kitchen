<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuji Kitchen - Menu</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/img/logo.svg">
</head>

<body>
    <div class="scroll-progress" id="scrollProgress"></div>

    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>

    <h1 class="name-heading-menu" id="nameHeading">
        <span id="nameTextMenu"></span><span class="cursor" id="cursor">|</span>
    </h1>

    <div id="mainContent" class="main-content-menu">
        <h2 class="menu-title">Our Menu</h2>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="sushi">Sushi & Sashimi</button>
            <button class="filter-btn" data-filter="noodles">Noodles</button>
            <button class="filter-btn" data-filter="sides">Sides & Appetizers</button>
            <button class="filter-btn" data-filter="special">Special Dishes</button>
        </div>

        <div class="container">
            <header>
                <h1 class="shopping-cart-title">Your Shopping Cart</h1>
                <div class="shopping">
                    <img src="img/shopping.svg" alt="Shopping Cart">
                    <span class="quantity">0</span>
                </div>
            </header>

            <div class="list">
            </div>
        </div>
        <div class="card">
            <h1>Your Cart</h1>
            <ul class="listCard">
            </ul>
            <div class="empty-cart" id="emptyCart">
                <p>Your cart is empty</p>
                <p>üç± Add some delicious items!</p>
            </div>
            <div class="checkOut">
                <div class="total">Your Total: $0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
    </div>

    <button class="back-to-top" id="backToTop">‚Üë</button>

    <script src="menu.js"></script>
</body>

</html>
